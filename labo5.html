<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        hr {
            border: 0;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
        h2 {
            color: #333;
            margin: 0;
        }
        central {
            text-align: center;
        }
        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 5px;
        }
        button {
            padding: 8px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <hr>
    <h2 id="anime1"></h2>
    <h2 id="anime2"></h2>
    <h2 id="anime3"></h2>
    <hr>
    <div id="central">
        <input type="text" id="nombreAnime" placeholder="Ingrese un anime">
        <button onclick="buscarSinopsis()">Buscar</button>
    </div>
    <hr>
    
    <script src="labo5.js"></script>

</html>
